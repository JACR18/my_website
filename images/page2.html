<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continue Form</title>

  <style>
    :root {
      --primary: #0b8f35;
      --bg-dark: #064d25;
      --yellow: #ffd700;
    }

    body {
      background: var(--bg-dark);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-top: 10px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 3px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #777;
      border-radius: 5px;
    }

    .btn-box {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 10px 25px;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .btn:hover {
      background: #066622;
    }

    .back-btn {
      background: var(--yellow);
      color: black;
    }

    .back-btn:hover {
      background: #e5c100;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 20px;
      font-size: 14px;
    }

    /* SUCCESS MESSAGE STYLE */
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0b8f35;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 999;
    }
  </style>
</head>
<body>

<div class="success-message" id="successMessage">
  ✔ Form Submitted Successfully!
</div>

<div class="container">

  <div class="header">
    <img src="your-logo.png" alt="Logo">
    <h2>Additional Information</h2>
  </div>

  <form id="page2Form">

    <div class="form-group">
      <label>Email</label>
      <input type="email" required>
    </div>

    <div class="form-group">
      <label>Mobile Number</label>
      <input type="text" placeholder="11 digits" required>
    </div>

    <div class="form-group">
      <label>Barangay</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Guardian Name</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Guardian Phone</label>
      <input type="text" placeholder="11 digits" required>
    </div>

    <div class="form-group">
      <label>Upload Your Photo 2x2</label>
      <input type="file" accept="image/*" required>
    </div>

    <div class="btn-box">
      <button class="btn back-btn" type="button" onclick="location.href='../page1.html'">Back</button>
      <button class="btn" type="submit">Submit</button>
    </div>

  </form>
</div>

<footer>
  <p><i>© All Rights Reserved - Student Information System</i></p>
  <p><b>Ranido, Ampo, Teoxon</b></p>
</footer>

<script>
  document.getElementById("page2Form").addEventListener("submit", function(e) {
    e.preventDefault();

    const msg = document.getElementById("successMessage");

    msg.style.display = "block";

    setTimeout(() => {
      msg.style.opacity = 1;
    }, 50);

    setTimeout(() => {
      msg.style.opacity = 0;
      setTimeout(() => msg.style.display = "none", 500);
    }, 2000);
  });
</script>

</body>
</html>
