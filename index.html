<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>

  <style>
    :root {
      --primary: #0b8f35;
      --bg-dark: #064d25;
      --yellow: #ffd700;
    }

    body {
      background: var(--bg-dark);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
    }

    .header {
      text-align: center;
    }

    .header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    h2 {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 3px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #777;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn-box {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 10px 25px;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #066622;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="images/your-logo.png" alt="Logo">
    <h2>Student Information Form</h2>
  </div>

  <form action="images/page2.html" method="get">

    <div class="form-group">
      <label>Student ID</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" required>
    </div>

    <div class="form-group">
      <label>Course</label>
      <select>
        <option>BSIT</option>
        <option>BSCPE</option>
        <option>BSED</option>
        <option>Others</option>
      </select>
    </div>

    <div class="btn-box">
      <button class="btn" type="submit">Next</button>
    </div>

  </form>
</div>

<footer>
  Created by: Ranido, Ampo, Teoxon
</footer>

</body>
</html>
